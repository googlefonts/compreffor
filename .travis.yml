env:
  global:
  - REPO_DIR=.
  - TEST_DEPENDS="tox"
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - TWINE_USERNAME="anthrotype"
  - secure: 
language: generic
dist: xenial
services: docker
matrix:
  include:
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
    - BUILD_SDIST=true
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.8
  - os: osx
    env:
    - MB_PYTHON_VERSION=3.6
  - os: osx
    env:
    - MB_PYTHON_VERSION=3.7
  - os: osx
    env:
    - MB_PYTHON_VERSION=3.8
before_install:
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- build_wheel $REPO_DIR $PLAT
script:
- install_run $PLAT
after_success:
- |
  if [ -n "$TRAVIS_TAG" ] && [ "$BUILD_SDIST" == true ] && [ "$TRAVIS_REPO_SLUG" == "googlefonts/compreffor" ]; then
    pip install --upgrade pip
    pip install --upgrade cython setuptools twine
    python setup.py sdist
    twine upload wheelhouse/*.whl dist/*.zip
  fi
